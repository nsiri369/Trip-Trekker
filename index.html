<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTrekker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-image: url('images/custom-background.jpg');
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header .logo h1 {
      font-size: 1.8em;
      color: #fff;
      font-family: 'Dancing Script', cursive;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ff9800;
    }

    /* Main Section */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 20px;
    }

    .welcome {
      background: rgba(217, 194, 194, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      text-align: center;
    }

    .welcome h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Dancing Script', cursive;
      color: #1c1c1c;
    }

    .welcome p {
      font-size: 1.2em;
      line-height: 1.8;
      color: #444;
    }

    .welcome button {
      background-color: rgb(58, 44, 44);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .welcome button:hover {
      background-color: rgb(80, 60, 60);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logoo.png" alt="TripTrekker Logo">
      <h1>TripTrekker</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h2>Welcome to TripTrekker</h2>
      <p>
        Welcome to Trip Trekker â€“ your ultimate travel companion! Explore, plan, and enjoy hassle-free journeys with curated recommendations. Turn every trip into an unforgettable adventure!
      </p>
      <button onclick="location.href='signup.html'">Plan Your Trip</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 TripTrekker. All rights reserved.</p>
  </footer>
</body>
</html>
